<!DOCTYPE html>
<html>
<head>
    <title>Dating App</title>
</head>
<body>
    <h1>Dating App</h1>
    <form action="/start" method="post">
        <label for="lang">Gender</label>
        <select name="gender" id="lang">
            <option value="UwU">UwU</option>
            <option value="OwO">OwO</option>
            <option value="uwu_angry">ÙwÚ</option>
            <option value="owo_angry">ÒwÓ</option>
            <option value="uwu_tired">Úwù</option>
            <option value="owo_tired">ÓwÒ</option>
            <option value="Divers">Divers</option>
        </select><br>
        <label>Are you earnest about this?</label><br>
        <input type="radio" id="Yes" name="earnestness" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="No" name="earnestness" value="no">
        <label for="no">No</label><br>
        <label for="text">Describe what you're looking for:</label>
        <textarea id="text" name="text" required></textarea><br>
        <button type="submit">Start</button>
    </form>
</body>
</html>
