<!DOCTYPE html>
<html>
<head>
    <title>Questionnaire</title>
</head>
<body>
    <h1>Questionnaire</h1>
    <form action="/questionnaire" method="post">
        <!-- Question 1 -->
        <label for="question1">1. You are standing at the checkout at REWE. In front of you is a grandmother who is paying 64.54 EUR exclusively in coins. What sound do you make?</label><br>
        <textarea id="question1" name="question1" required></textarea><br><br>

        <!-- Question 2 -->
        <label for="question2">2. A crucial shift is becoming available at the Trolldesk and no one is stepping in. How much do the apples cost?</label><br>
        <textarea id="question2" name="question2" required></textarea><br><br>

        <!-- Question 3 -->
        <label for="question3">3. You are sitting by a pond. Three ducks swim by from the left. Then three ducks swim by from the right. Finally, a swan swims directly towards you.</label><br>
        <textarea id="question3" name="question3" required></textarea><br><br>

        <!-- Question 4 -->
        <label for="question4">4. Sometimes when I'm lying in bed at home, thinking, I get a strange tingling sensation in my leg. Why?</label><br>
        <textarea id="question4" name="question4" required></textarea><br><br>

        <!-- Question 5 -->
        <label for="question5">5. How much did you pay for your GPN ticket?</label><br>
        <select id="question5" name="question5" required>
            <option value="Owo">Owo</option>
            <option value="Uwu">Uwu</option>
            <option value="Divers">Divers</option>
        </select><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
